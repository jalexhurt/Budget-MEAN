<table class="table table-hover">
    <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Type</th>

    </tr>
    <tr ng-repeat="row in ctrl.transactions track by $index" ng-click="ctrl.editTransaction($index+1)">
        <td ng-repeat="item in row">
            {{item}}
        </td>
    </tr>
</table>
