<div class="container">
    <div class="col-md-offset-4 col-md-4">
        <form action="/login" method="POST">
            <div class="form-group">
                <label class="control-label">Username</label>
                <input type="text" maxlength="16" class="form-control" required name="username" />
            </div>
            <div class="form-group">
                <label class="control-label">Password</label>
                <input type="password" maxlength="16" class="form-control" required name="password" />
            </div>
            <div class="form-group">
                <button type="submit" name="login_submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
