<div class="container">
    <h1 class="col-md-12 text-center">Login</h1>
    <div class="col-md-offset-4 col-md-4">
        <form action="/login" method="POST">
            <div class="form-group">
                <label class="control-label">Username</label>
                <input type="text" maxlength="16" class="form-control" required name="username" />
            </div>
            <div class="form-group">
                <label class="control-label">Password</label>
                <input type="password" maxlength="16" class="form-control" required name="password" />
            </div>
            <div class="form-group">
                <button type="submit" name="login_submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <a onclick="showDialog('create-account')" class="btn btn-link">Create Account</a>

        <div hidden="hidden" id="create-account" ng-controller="createAccountController as ctrl">
            <H3>Create Account</H3>
            <form ng-submit="ctrl.submitForm()" class="form">
                <label class="control-label">Username</label>
                <input class="form-control" ng-model="ctrl.username" />

                <label class="control-label">Password</label>
                <input class="form-control" type="password" ng-model="ctrl.password" />

                <label class="control-label">Confirm Password </label>
                <input class="form-control" type="password" ng-model="ctrl.confirm" />

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

    </div>
</div>
