<div class="container-fluid" ng-controller="HomePageController as ctrl">
    <!-- Summary -->
    <h1 class="text-center col-md-12">MyBudget</h1>
    <div class="col-md-2">
        <div class="col-md-12">
            <h3>Summary</h3>
            <table class="table">
                <tr>
                    <td>Balance</td>
                    <td>$</td>
                    <td>{{ctrl.balance.toFixed(2)}}</td>
                </tr>
                <tr>
                    <td>Average</td>
                    <td>$</td>
                    <td>{{ctrl.average.toFixed(2)}}</td>
                </tr>
                <tr>
                    <td>Max</td>
                    <td>$</td>
                    <td>{{ctrl.high.toFixed(2)}}</td>
                </tr>

            </table>
        </div>
        <!-- Add Transaction -->
        <div class="col-md-12 ">

            <h3 class=" ">Options</h3>
            <ul class="col-md-offset-2 col-md-10 text-left ">
                <li>
                    <a style="cursor: pointer " ng-click="ctrl.showAddTransaction() ">Add Transaction</a>
                </li>
                <li>
                    <a style="cursor: pointer " ng-click="ctrl.showDeleteTransaction() ">Delete Transaction</a>
                </li>
            </ul>

        </div>
    </div>
    <!-- Transactions -->
    <div class="col-md-10 ">
        <div class="col-md-12">
            <h3 class="col-md-9 text-center">Recent Transactions</h3>
            <a href="/visualize" class="col-md-3 btn btn-default">Visualize</a>
        </div>
        <div class="col-md-12 " style="max-height:200px;overflow:auto; ">
            <transaction-table></transaction-table>
        </div>
        <div class="col-md-12 text-right ">
            <a href="/view-transactions ">View All Transactions >></a>
        </div>
    </div>


    <div hidden="hidden " id="add-transaction">
        <add-transaction></add-transaction>
    </div>

    <div hidden="hidden" id="delete-transaction">
        <delete-transaction></delete-transaction>
    </div>

</div>
